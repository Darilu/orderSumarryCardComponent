<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	
		<title>Frontend Mentor | Order summary card</title>

	</head>
	<body>

		<div id="container">

			<header> 
				<figure>
					<img class="image-top" src="images/illustration-hero.svg"alt="imagem">
				</figure>
			</header>

			<main>

				<section id="content">

					<div>

						<h1 class="bold9">Order Summary</h1>
						
						<p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
						device anywhere you like! </p>
				
					</div>

					<div id="bloquinho">

						<img src="images/icon-music.svg">

						<div class="bloquinho-left"> 

							<p class="bold7">Annual plan</p>
							<p class="text">$59.99/year</p>
							
						</div>

						<div> 
							<a href="" class="link bold7">Change</a>
						</div>

					</div>
					<div>

						<!-- <button class="bold7" type="button">Proceed to Payment</button> -->
						<form action="">
							<input class="btn bold7" type="submit" value="Proceed to Payment" />
						</form>
											
					</div>

					<div>
						
						<a class="bold7 text" id="cancelOrder" href="">Cancel Order</a>
											
					</div>

				</section>
					
			</main>	
		</div>

			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

		</div> -->
	</body>

	</html>
